<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Comments</title>

    <!--Poppins font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- my css file-->
    <link rel="stylesheet" href="comments_css.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--My script-->
    <script src="comments.js"></script>
  </head>
  <body>
    <div id="e_background">
      <div id="e_smallstars"></div>
    </div>

    <button type="button" id="my_button2" onclick="back_to()">
      <a href="#" id="my_a2">
        <span class="glyphicon glyphicon-chevron-left"></span>
        Back to posts!
      </a>
    </button>

    <!-- comments container -->
    <div class="comment_block">
      <!-- used by #{user} to create a new comment -->
      <div class="create_new_comment">
        <!-- current #{user} avatar -->
        <div class="add_comment">
          <img
            id="my_img"
            class="img-thumbnail"
            
          />

          <!-- the input field -->

          <input id="my_comment" type="text" placeholder="Add a comment..." />
          <button class="post_button" onclick="comment()">Comment!</button>
        </div>
      </div>

      <!-- new comment -->
      <div class="new_comment" id="new_comment"></div>
    </div>
  </body>
</html>
