<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>NTR- Questions</title>

    <!--Poppins font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- my css file-->
    <link rel="stylesheet" href="questions_css.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--My script-->
    <script src="questions.js"></script>
  </head>
  <body>



    <nav class="navbar navbar-inverse" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <img src="..\Images\Logo.jpg" />
          </div>
          <ul class="nav navbar-nav">
            <li class="menu_btn">
              <a class="link" href="../Home/Home_no_login.html">Home</a>
            </li>
            <li class="menu_btn" >
              <a class="link" href="../Theory/Theory_no_login.html">Theories</a>
            </li>
            <li class="menu_btn">
              <a class="link" href="../What_If/What_if_no_login.html">What-ifs</a>
            </li>
            <li class="menu_btn" id="selected">
              <a class="link" href="../Question/Questions_no_login.html">Questions</a>
            </li>
            <li class="menu_btn">
              <a class="link" href="../Test/Test_no_login.html">Tests</a>
           
            
          </ul>
         
        </div>
      </nav>
    <div id="e_background">
      <div id="e_smallstars"></div>
      <div id="e_moon"></div>
    </div>

    <div class="col-sm-12" id="center">
      <div class="row" id="my_center">
        <div class="col-sm-11">
          <!-- new row -->
          <div class="row">
            <!-- small column inside the row to contain input element for alignment purpose -->
            <div class="col-sm-4">
              <input
                type="text"
                id="tag"
                list="menu_category"
                placeholder="Type or select a category"
              />
             
              <!-- datalist tag specifies a list of pre-defined options for tag input -->
              <datalist id="menu_category">
                <option value="All questions"></option>
                <option value="Star wars"></option>
                <option value="Avengers"></option>
                <option value="Marvel"></option>
                <option value="Disney"></option>
                <option value="Princesses"></option>
                <option value="Pixar"></option>
                <option value="Videogames"></option>
              </datalist>
              
            </div>
            <!-- small column inside the row to contain button element for alignment purpose -->
            <div class="col-sm-1">

             
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit" id="search_btn">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </span>
            </div>
            <div class="col-sm-3">
              <button
                type="button"
                class="my_button2"
                id="pop_btn"
                onclick="popularity_order()"
              >
                <a class="my_a2">
                  Order by popularity!
                </a>
              </button>
            </div>

            <div class="col-sm-3">
              <button type="button" class="my_button2" id="btn3" onclick="create()">
                <a class="my_a2">
                  Ask a new question!
                </a>
              </button>
            </div>
          </div>

          <!-- end row -->
          <!-- hide paragraph for control message in case of error -->
          <p id="search_tag_name_msg"></p>
        </div>
      </div>
      <br />
      <!--codice my nights qui-->
      <div id="posts"></div>
      <p id="message"></p>
      <div id="tags"></div>
      <div id="popularity_feed"></div>
    </div>
  </body>
</html>
