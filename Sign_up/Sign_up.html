<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>NTR - Sign up</title>

    <!--Poppins font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

  
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!--Bootstrap social-->
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css"/>
    <!-- my css file-->
    <link rel="stylesheet" href="sign_up_css.css" />
    <!--my script-->
    <script src="sign_up.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse" id="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <img src="..\Images\Logo.jpg" />
        </div>
        <ul class="nav navbar-nav">
          <li class="menu_btn">
            <a href="..\Home\Home.html" id="my_home">Home</a>
          </li>
         
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="menu_btn" id="selected">
            <a href="..\Sign_up\Sign_up.html" id="my_sign_up"
              ><span class="glyphicon glyphicon-user"></span> Sign Up</a
            >
          </li>
          <li class="menu_btn">
            <a href="..\Sign_in\Sign_in.html" id="my_sign_in"
              ><span class="glyphicon glyphicon-log-in"></span> Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div id="e_background">
      <div id="e_smallstars"></div>
      <div id="e_moon"></div>
    </div>

    <section class="login-block">
      <div class="container">
        <div class="row">
          <div class="col-md-5 login-sec">
            <h3 class="text-center">Sign up</h3>
            <form class="login-form" id="my_form">
              <div class="form-group">
                <label for="username" class="text-uppercase">Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Choose a username"
                  name="username"
                  id="username"
                />
              </div>

              <div class="form-group">
                <label class="text-uppercase" for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="insert your email"
                  name="email"
                  id="email"
                  onkeyup="checkEmail()"
                />
                <p id="message_email"></p>
              </div>

              <div class="form-group">
                <label class="text-uppercase" for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="insert your password"
                  name="password"
                  id="password"
                  onkeyup="checkPassword()"
                />
                <br />
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Your password must be 8-20 characters long, contain at least
                  one capital letter, one lowercase letter, one special
                  character (@$!%*&), one number and no emojis :).
                </small>
                <p id="message_password"></p>
              </div>

              <div class="form-group">
                <label class="text-uppercase" for="password2"
                  >Repeat your password</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="insert your password again"
                  name="password2"
                  id="password2"
                  onkeyup="checkPasswordBis();"
                />
                <p id="message"></p>
              </div>

              <div class="form-check">
                <button
                  type="button"
                  class="btn btn-login float-right"
                  class="form-control"
                  id="submit"
                  onclick="checkForm()"
                >
                  <span id="btn_span">Submit</span>
                </button>
              </div>
            </form>
            <hr />
            
            <div>
              <p id="google_p">Sign in with Google:</p>
              <button
                type="button"
                class="btn float-right"
                id="google"
                onclick="googleSignUp()"
              >
                <span id="google span">Sign in with Google!</span>
              </button>
            </div>
            
            <div>
              <p id="github_p">Sign in with Github:</p>
              <a id="github-button" class="btn btn-block btn-social btn-github" onclick="githubSignUp()">
                <i class="fa fa-github"></i> Sign in with Github
              </a>
            </div>
          </div>

          <div class="col-md-7 banner-sec"></div>
        </div>
      </div>
    </section>
  </body>
</html>
